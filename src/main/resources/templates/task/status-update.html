<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Task Status</h2>
                                </header>
                                <div class="panel-body">
                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form th:action="@{/task/employee/update/{id}(id=${task.id})}" th:object="${task}" method="post">
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="form-group">
                                                    <label>Project</label>
                                                    <select th:field="*{project}" name="project" class="custom-select" readonly>>

                                                        <option
                                                                th:value="${task.project.projectCode}"
                                                                th:text="${task.project.projectCode+' '+task.project.projectName}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="form-group">
                                                    <label>Assigned Employee</label>
                                                    <select th:field="*{assignedEmployee}" name="assigned_employee" class="custom-select" readonly>
                                                        <option
                                                                th:value="${task.assignedEmployee.userName}"
                                                                th:text="${task.assignedEmployee.firstName+' '+task.assignedEmployee.lastName}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-xs-12">
                                                        <div class="form-group">
                                                            <label for="task_subject">Task Subject</label>
                                                            <input th:field="*{taskSubject}" id="task_subject" type="text" class="form-control"
                                                                   aria-describedby="inputGroupPrepend" readonly/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-xs-12">
                                                        <div class="form-group">
                                                            <label>Task Detail</label>
                                                            <textarea th:field="*{taskDetail}" id="task_detail" class="form-control" rows="3"
                                                                      aria-describedby="inputGroupPrepend"
                                                                      readonly></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select th:field="*{taskStatus}" name="taskStatus" class="custom-select">
                                                        <option th:each="eachStatus : ${statuses}" th:value="${eachStatus}" th:text="${eachStatus.value}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="float-right">
                                                    <button class="btn btn-success rounded-0" type="submit">Save
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- ------------------------TABLE START----------------------------- -->
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">

                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">Project </th>
                                                <th scope="col">Task Subject</th>
                                                <th scope="col">Assigned Employee</th>
                                                <th scope="col">Assigned Date</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="eachTask : ${tasks}">
                                                <td th:text="${eachTask.project.projectCode + ' '+eachTask.project.projectName}"></td>
                                                <td th:text="${eachTask.taskSubject}"></td>
                                                <td th:text="${eachTask.assignedEmployee.firstName+ ' ' +eachTask.assignedEmployee.lastName}"></td>
                                                <td th:text="${#temporals.format(eachTask.assignedDate, 'MM-dd-yyyy')}"></td>
                                                <td th:text="${eachTask.taskStatus.value}"></td>
                                                <td>
                                                    <a th:href="@{/task/employee/pendingTasks/{id}(id=${eachTask.id})}" class="btn btn-warning rounded-0">Update</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- ------------------------TABLE END----------------------------- -->
            </div>
        </div>
    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
