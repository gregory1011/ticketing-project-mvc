<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">User Create</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form th:action="@{/user/create}" method="post" th:object="${userDTO}">

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="firstname" class="col-form-label">First Name</label>
                                                    <input th:field="*{firstName}" id="firstname" type="text" placeholder="first name" class="form-control">

                                                    <!--  Validation  First Name-->
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}">  <!-- if there is anyErrors -->
                                                        <ul >
                                                            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li> <!-- display text error related with firstName from massages.properties-->
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="lastname" class="col-form-label">Last Name</label>
                                                    <input id="lastname" type="text" placeholder="last name" class="form-control" th:field="*{lastName}">

                                                    <!--  Validation  Last Name-->
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="email_address" class="col-form-label">Email Address</label>
                                                    <input id="email_address" type="text" placeholder="email address" class="form-control" th:field="*{userName}">

                                                    <!--  Validation  Email - 'Username' -->
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('userName')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('userName')}" th:text="${err}"></li>
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="phone_number" class="col-form-label">Phone Number</label>
                                                    <input id="phone_number" type="tel" placeholder="phone number" class="form-control" th:field="*{phone}">

                                                    <!--  Validation Phone -->
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('phone')}" th:text="${err}"></li>
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="password" class="col-form-label">Password</label>
                                                    <input id="password" type="password" placeholder="password" class="form-control" th:field="*{passWord}">

                                                    <!--  Validation Password -->
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passWord')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('passWord')}" th:text="${err}"></li>
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="re_password" class="col-form-label">Confirm Password</label>
                                                    <input id="re_password" type="password" placeholder="confirm your password" class="form-control" th:field="*{confirmPassword}">

                                                    <!--  Validation Confirm Password -->
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></li>
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Gender</label><br>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" th:field="*{gender}" th:value="MALE" name="radio-inline" class="custom-control-input"><span class="custom-control-label">Male</span>
                                                    </label>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" th:field="*{gender}" th:value="FEMALE" name="radio-inline" class="custom-control-input"><span class="custom-control-label">Female</span>
                                                    </label>

                                                    <!--  Validation Gender -->
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('gender')}" th:text="${err}"></li>
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Choose a Role</label>
                                                    <select th:field="*{role}" class="custom-select">
                                                        <option th:value="''">Select Role</option>
                                                        <option th:each="eachRole : ${roles}" th:value="${eachRole.id}" th:text="${eachRole.description}"></option>
                                                    </select>

                                                    <!--  Validation Roles -->
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('role')}" th:text="${err}"></li>
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-12">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">User List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">Email(username)</th>
                                                <th scope="col">Gender</th>
                                                <th scope="col">Phone</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>

                                            <tbody>

                                            <tr th:each="eachUser : ${users}" >
                                                <td th:text="${eachUser.firstName +' '+ eachUser.lastName}"></td>
                                                <td th:text="${eachUser.userName}"></td>
                                                <td th:text="${eachUser.gender.value}"></td>
                                                <td th:text="${eachUser.phone}"></td>
                                                <td th:text="${eachUser.role.description}"></td>
                                                <td class="actions">
                                                    <a th:href="@{/user/edit/{id}(id=${eachUser.userName})}"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
                                                    <a th:href="@{/user/delete/{id}(id=${eachUser.userName})}" class="delete-row"><button type="button" class="btn btn-secondary btn-sm">Delete</button></a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
